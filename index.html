<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" href="/LogoLight.png"  />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio</title>
    <style>
      #preloader {
        position: fixed;
        inset: 0;
        background: #000000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .spinner {
        width: 200px;
        height: 200px;
        border: 5px solid #00000040;
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>

  </head>
  <body>
    <div id="preloader">
      <div class="spinner fixed"></div>
      <img src="/LogoLightB.png" class="w-[150px] h-auto  fixed  " >
      <p style="color:rgb(255, 255, 255); opacity:0.7;" class="fixed top-[70%]">Cargando...</p>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
